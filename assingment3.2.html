    <body>
        <ul>
            <li>
                <p>ONE</p>
                <ol type="A" start="3">
                    <li>C</li>
                    <li>D</li>
                    <li>E</li>
                </ol>
            </li>
            <li><p>TWO</p>
                <ol type="I" start="3">
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ol>
            </li>
            <li><p>THREE</p>
                <ol reversed type="a" start="4">
                    <li>d</li>
                    <li>c</li>
                    <li>b</li>
                </ol>
            </li>
        </ul>
    </body>
